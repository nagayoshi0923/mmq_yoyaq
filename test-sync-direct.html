<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>シフト同期テスト</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
    }
    button:hover {
      background: #0051cc;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>シフト同期テスト</h1>
  <button onclick="testSync()">同期をテスト</button>
  <div id="result"></div>

  <script type="module">
    const SUPABASE_URL = 'https://cznpcewciwywcqcxktba.supabase.co'
    // ✅ Supabase Legacy API keys をDisableしているため、キーの直書きは禁止
    // 使う場合はブラウザのコンソールで次を設定してください（値は貼らない）:
    //   localStorage.setItem('SUPABASE_PUBLISHABLE_KEY', 'sb_publishable_...')
    const SUPABASE_PUBLISHABLE_KEY = localStorage.getItem('SUPABASE_PUBLISHABLE_KEY') || ''
    if (!SUPABASE_PUBLISHABLE_KEY) {
      throw new Error('SUPABASE_PUBLISHABLE_KEY が未設定です（localStorageに設定してください）')
    }

    window.testSync = async function() {
      const resultDiv = document.getElementById('result')
      resultDiv.innerHTML = '<p>⏳ テスト中...</p>'

      try {
        const response = await fetch(`${SUPABASE_URL}/functions/v1/sync-shifts-to-google-sheet`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${SUPABASE_PUBLISHABLE_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            year: 2025,
            month: 11
          })
        })

        const data = await response.json()
        
        if (!response.ok) {
          resultDiv.innerHTML = `
            <h3>❌ エラー: ${response.status}</h3>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `
        } else {
          resultDiv.innerHTML = `
            <h3>✅ 成功</h3>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `
        }
      } catch (error) {
        resultDiv.innerHTML = `
          <h3>❌ 例外エラー</h3>
          <pre>${error.message}\n${error.stack}</pre>
        `
      }
    }
  </script>
</body>
</html>
