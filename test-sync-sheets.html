<!DOCTYPE html>
<html>
<head>
  <title>シフト同期テスト</title>
</head>
<body>
  <h1>シフト同期テスト</h1>
  <button onclick="testSync()">同期をテスト</button>
  <pre id="result"></pre>

  <script>
    async function testSync() {
      const resultEl = document.getElementById('result');
      resultEl.textContent = '実行中...';

      try {
        // Supabase Edge Functionを呼び出し
        const response = await fetch('https://cznpcewciwywcqcxktba.supabase.co/functions/v1/sync-shifts-to-google-sheet', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + 'YOUR_ANON_KEY' // 実際のキーに置き換える
          },
          body: JSON.stringify({
            year: 2025,
            month: 11
          })
        });

        const data = await response.json();
        resultEl.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultEl.textContent = 'エラー: ' + error.message;
      }
    }
  </script>
</body>
</html>
